<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>神秘塔罗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Noto+Serif+SC:wght@400;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tarot: {
                paper: '#F9F2E6',
                ink: '#4A3728',
                gold: '#C6A664',
                accent: '#8B5E3C',
                dark: '#2C1810',
                bg: '#0F0A08',
              }
            },
            fontFamily: {
              heading: ['"ZCOOL XiaoWei"', '"Cinzel"', 'serif'],
              body: ['"Noto Serif SC"', '"Cormorant Garamond"', 'serif'],
            },
            backgroundImage: {
              'grain': "url('https://grainy-gradients.vercel.app/noise.svg')",
              'mystic-gradient': "radial-gradient(circle at center, #2a1b15 0%, #1a0f0e 40%, #050505 100%)",
            },
            animation: {
              'spin-slow': 'spin 60s linear infinite',
              'spin-slower': 'spin 120s linear infinite',
              'reverse-spin': 'reverse-spin 80s linear infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'float': 'float 10s ease-in-out infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'reverse-spin': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' },
              },
              'twinkle': {
                '0%, 100%': { opacity: '0.2', transform: 'scale(0.8)' },
                '50%': { opacity: '0.8', transform: 'scale(1.2)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #F9F2E6;
        overflow-x: hidden;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Custom Scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0a08;
      }
      ::-webkit-scrollbar-thumb {
        background: #4A3728;
        border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.27.5",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
