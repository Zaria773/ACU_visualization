<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>万象抽卡 | Omni-Draw</title>
    <meta name="description" content="沉浸式多风格抽卡体验 - Immersive Multi-Aesthetic Card Draw" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 
      Fonts:
      Pixel: 'Press Start 2P'
      Chinese Horror: 'Ma Shan Zheng', 'Noto Serif SC'
      Futurism: 'Orbitron'
      Medieval: 'Cinzel Decorative'
      Ethereal: 'Cormorant Garamond'
    -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;500;700&family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      /* GLOBAL THEME EFFECTS */

      /* Pixel: Scanlines */
      .scanlines {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.3));
        background-size: 100% 4px;
        pointer-events: none;
        animation: scrollScanlines 60s linear infinite;
      }
      @keyframes scrollScanlines { from { background-position: 0 0; } to { background-position: 0 100%; } }

      /* Horror: Film Grain & Vignette */
      .grain {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        z-index: 50; opacity: 0.3;
        mix-blend-mode: overlay;
      }
      .vignette {
        background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.9) 100%);
        pointer-events: none;
      }

      /* Future: Grid */
      .cyber-grid {
        background-image: linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        perspective: 500px;
        transform: perspective(500px) rotateX(60deg);
        transform-origin: center top;
        opacity: 0.3;
        pointer-events: none;
      }

      /* Ethereal: Floating Particles */
      .floating-blobs {
        background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.4), transparent 60%);
        animation: pulse 8s infinite ease-in-out;
      }

      /* Medieval: Dust */
      .dust-overlay {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.1'/%3E%3C/svg%3E");
        opacity: 0.4; pointer-events: none;
      }

      /* CARD BACK DESIGNS */
      
      /* Pixel */
      .card-back-pixel {
        background-image: 
          linear-gradient(45deg, #111 25%, transparent 25%), 
          linear-gradient(-45deg, #111 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #111 75%), 
          linear-gradient(-45deg, transparent 75%, #111 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        box-shadow: inset 0 0 0 8px #000;
      }

      /* Horror */
      .card-back-horror {
        background-color: #3b0d0d;
        border: 2px solid #5c1818;
        background-image: repeating-linear-gradient(0deg, transparent, transparent 19px, #5c1818 20px);
      }
      .talisman-text {
        writing-mode: vertical-rl;
        text-orientation: upright;
        letter-spacing: 0.5em;
      }

      /* Future */
      .card-back-future {
        background: 
          linear-gradient(135deg, transparent 20px, #0f172a 22px, #0f172a 24px, transparent 24px, transparent 67px, #0f172a 69px, #0f172a 75px, transparent 75px),
          linear-gradient(225deg, transparent 20px, #0f172a 22px, #0f172a 24px, transparent 24px, transparent 67px, #0f172a 69px, #0f172a 75px, transparent 75px);
        background-color: #1e293b;
        background-size: 100% 100%;
        box-shadow: 0 0 15px rgba(6,182,212,0.2), inset 0 0 20px rgba(6,182,212,0.1);
      }

      /* Ethereal */
      .card-back-ethereal {
        background: radial-gradient(circle at top right, #e0e7ff, #f3e8ff, #fce7f3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.6);
      }
      
      /* Medieval */
      .card-back-medieval {
        background-color: #292524;
        background-image: radial-gradient(#44403c 15%, transparent 16%), radial-gradient(#44403c 15%, transparent 16%);
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
        border: 8px double #78350f;
      }
      
      /* Animations */
      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
      .animate-float { animation: float 4s ease-in-out infinite; }
      
      @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }
      .animate-glitch:hover { animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; }
      
      @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }
      .animate-pulse-red { animation: pulse-red 2s infinite; }
    </style>
